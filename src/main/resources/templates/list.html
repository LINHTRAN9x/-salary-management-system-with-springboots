<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Employee List</h1>

    <!-- Search Form -->
    <form th:action="@{/employees/search}" method="get" class="d-flex mb-4">
        <input type="text" name="name" class="form-control me-2" placeholder="Search by name" required>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Add Employee Button -->
    <a href="/employees/new" class="btn btn-success mb-3">Add New Employee</a>

    <!-- Employee Table -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee, iterStat : ${employees}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a th:href="@{'/employees/edit/' + ${employee.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/employees/delete/' + ${employee.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Back to List Button -->
    <a href="/employees" class="btn btn-secondary">Reset</a>
</div>
</body>
</html>
